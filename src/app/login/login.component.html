<div class="container">
    <h1> Login form</h1>
    <h4 class="text-danger" >{{apidata}}</h4>
    <form [formGroup]=" loginForm" (ngSubmit)="sendData(loginForm)" >
   
    <label for="">email</label>

    <input formControlName="email" class="form-control my-3">


    <label for="">password</label>

    <input formControlName="password" class="form-control my-3">

    <button  class="btn btn-info">login</button>
</form>
   </div>
